<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
    <div class="header">
        <img src="./dashbord/a.png" alt="AlishWDev.Logo">
        <h1>Welcome to AlishWDev world</h1>
    <h2>Student Portal</h2>
   
    </div>
    <div class="container">
        <div class="switch">
            <button type="button" id="adminBtn">Admin Login</button>
            <button type="button" id="studentBtn">Student Login</button>
        </div>
        <div id="adminLogin" class="login-form">
            <h2>AdminLogin</h2>
            <form>
                <input type="text" id="admin-email" placeholder="Username"  value=""  >
                <input type="password" id="admin-password" placeholder="Password"  value="" >
                <p id="forgot-password" style="cursor: pointer;">Forgot Password</p>
                <button type="button" id="adminloginBtn">Login</button>
            </form>
        </div>
        <div id="studentLogin" class="login-form hidden">
            <h2>Student Login</h2>
            <form>
                <input type="text" id="student-email" placeholder="Username" required>
                <input type="password" id="student-password" placeholder="Password" required>
                <button type="button" id="studentloginBtn">Login</button>
            </form>
        </div>
        <div class="para-link">
        <p>Don't have an account <a href="./Sign up Page/signup.html">Register</a></p>
        <h3>OR</h3>
        </div>
        <div class="login-container">
            <button class="google-login-btn">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDuvrmEpW9km4cyQ02Hk3hEmPL5VfS-GTcVA&s" alt="Google Logo" />
                Sign in with Google
            </button>
        </div>
        
    </div>
 </div>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./dashbord/firebase.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
